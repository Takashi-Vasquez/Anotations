<html>

<head>
    <title>HTML 5</title>
</head>

<body>
    <header></header>
    <nav></nav>
    <main></main>
    <article></article>
    <figure></figure>
    <aside></aside>
    <footer></footer>

    <!-- Nuevas funcionalidades en formularios de HTML5-->
    <!--valores input TYPE-->
    <input type="url" name="url" />
    <br>
    <input type="tel" name="telf" pattern="(+[0-9]{2}) [0-9]{9}" />
    <br>
    <input type="email" name="Email" />
    <br>
    <input type="number" name="cantidad" min="1" max="5" value="2" />
    <br>
    <input type="color" name="favcolor" value="#123456" />
    <br>
    <input type="search" name="buscador" />
    <br>
    <input type="range" name="puntos" min="1" max="10" />
    <br>
    <input type="date" name="fecha" />
    <br>
    <input type="datetime" name="fechahora" />
    <br>
    <input type="datetime-local" name="fecha-local" />
    <br>
    <input type="month" name="mes" />
    <br>
    <input type="week" name="semana" />
    <br>
    <input type="time" name="hora" />
    <br>
    <!--ATRIBUTOS DE CONTENIDO-->
    <br>
    <form action="" autocomplete="on">
        <input type="email" name="Email" autocomplete="off" />
    </form>
    <br>
    <input type="text" name="nombre" autofocus />
    <br>
    <input type="number" name="cantidad" min="2" max="14" step="2" />
    <br>
    <input type="text" name="prefijo-pais" pattern="[A-Za-z]{3}" title="Codigo de 3 letras" />
    <br>
    <input type="text" name="nombre" placeholder="Juan Perez" title="Escriba su nombre" />
    <br>
    <input type="text" name="123" placeholder="Juan Perez" title="Escriba su nombre" required />
    <br>
    <!--MODERNIZR Y POLYFILLS-->
</body>

</html>
