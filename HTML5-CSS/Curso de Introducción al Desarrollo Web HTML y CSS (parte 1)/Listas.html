<html>

<head>
    <title>Listas</title>
</head>

<body>
    <ol type="A">
        <!-- con type puedes asignar otros valores a la lista ordenada-->
        <li>Elemento 1</li>
        <li>Elementp 2</li>
        <li>Elementp 3</li>
    </ol>
    <ol reversed="reversed">
        <!-- con reversed puedes asignar de manera inversa a la lista ordenada-->
        <li>Elemento 1</li>
        <li>Elementp 2</li>
        <li>Elementp 3</li>
    </ol>

    <!-- COMBINACION DE AMBAS-->
    <ol reversed="reversed" type="A">
        <!-- con reversed puedes asignar de manera inversa a la lista ordenada-->
        <li>Elemento 1</li>
        <li>Elementp 2</li>
        <li>Elementp 3</li>
    </ol>
    <dl>
        <dt>HTML</dt>
        <dd>Hypertext Markup Language</dd>
        <dt>HTTP</dt>
        <dd>Hypertext Transfer Protocol</dd>
        <dt>URL</dt>
        <dd>Uniform Resourse Locator</dd>

    </dl>
</body>

</html>
